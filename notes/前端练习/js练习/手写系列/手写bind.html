    Function.prototype._bind = function (ctx, ...args) {
        // 保存 调用_bind的函数的this
        const _self = this; // 调用_bind的函数
        const newFunc = function (...rest) {
            return _self.call(ctx, ...args, ...rest);
        }
        if (_self.prototype) {
            // 复制源函数的prototype给newFn 一些情况下函数没有prototype，比如箭头函数
            newFn.prototype = Object.create(_self.prototype);
        }
        return newFn
    }

    Function.prototype._bind = function () {
        var fn = this;
        var args = Array.prototye.slice.call(arguments);
        var context = args.shift();

        return function () {
            return fn.apply(context, args.concat(Array.prototype.slice.call(arguments)));
        };
    };
