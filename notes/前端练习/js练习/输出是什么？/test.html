<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function greeting() {
            throw "Hello world!";
        }

        function sayHi() {
            try {
                const data = greeting();
                console.log("It worked!", data);
            } catch (e) {
                console.log("Oh no an error:", e);
            }
        }

        sayHi();
    </script>
</body>

</html>
