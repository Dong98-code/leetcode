    <title>Document</title>
    <script>
        var numDecodings = function(s) {
            let n = s.length;
            if (n === 0 || s[0] === "0") {
                return 0;
            }
            
            let dp = new Array(n+1).fill(0);
            dp[0] = 1;
            let cnt = 0; // 记录连续0的个数，连续两个0不能译码
            for (let i = 0;i < n;i++) {
                if (s[i] === '0') {
                    cnt += 1;
                    if (cnt == 2) {
                        return 0;
                    } else {
                        dp[i+1] = 0;
                    }
                } else {
                    cnt = 0;
                    dp[i+1] = dp[i]
                }
                if (i>0 && (s[i-1] === '1' || (s[i-1] === '2' && s[i] <= '6'))) {
                    dp[i+1] = dp[i]+dp[i+1];
                }
            }
            return dp[n]
        };
        console.log(numDecodings('226')
        );
    </script>
